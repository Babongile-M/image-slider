<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Image•Slider</title>
</head>
<body>
    <div id = "wrapper">
        <div id = "img-slider">
            <button class="slider-btn prev" onclick="moveSlide(-1)">‹</button>

            <div class = "slider front">
                <img src = "image-slider-pics/sketch-of-child.jpg">
            </div>
            
            <div class = "slider left">
                <img src = "image-slider-pics/f05bed1095436e4806175bd99429ffd6.jpg">
            </div>
            
            <div class = "slider right">
                <img src = "image-slider-pics/3f6fb0031aca1a8a246af7abe07be6aa.jpg">
            </div>

            <button class="slider-btn next" onclick="moveSlide(1)">›</button>
        </div>

        <p>This Image slider works with both buttons and automatically.</p>
    </div>

    <script src = "index.js"></script>
</body>
</html>
